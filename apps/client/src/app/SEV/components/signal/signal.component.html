<!-- Tarjeta Signal -->
<div class="w-60 h-96 max-w-sm rounded overflow-hidden shadow-lg grid place-items-center " (click)="openModal()">
  <img class="w-44 h-40" src="{{signal.image}}" alt="{{signal.id}}">
  <div class="px-6 py-4 grid place-content-center">
    <div class="font-bold text-xl mb-2 text-center">{{signal.name}}</div>
    <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2 text-center cursor-pointer hover:bg-gray-300">
      ver más
    </span>

  </div>
</div>

<!-- Modal -->
<div *ngIf="isModalOpen" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 relative" style="width: 70vw; height: 50vh;">
    <!-- Botón de cierre -->
    <button class="absolute top-2 right-2 text-gray-600 hover:text-gray-900" (click)="closeModal()">
      &times;
    </button>
    <!-- Contenido del Modal -->
    <h2 class="text-2xl font-bold mb-4 text-center">{{signal.name}}</h2>

    <!-- Contenedor para centrar la imagen -->
    <div class="flex justify-center items-center">
      <img class="w-44 h-40" src="{{signal.image}}" alt="{{signal.id}}">
    </div>

    <p class="text-gray-700 text-center">{{signal.description}}</p>
  </div>
</div>
